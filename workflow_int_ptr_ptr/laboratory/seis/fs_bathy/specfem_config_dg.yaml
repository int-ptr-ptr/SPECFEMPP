parameters:

  header:
    ## Header information is used for logging. It is good practice to give your simulations explicit names
    title: fluid-solid-bathymetry (dG)  # name for your simulation
    # A detailed description for your simulation
    description: |
      Material systems : Elastic domain (1), Acoustic domain (1)
      Interfaces : Acoustic-elastic interface (1) (orientation horizontal with acoustic domain on top)
      Sources : Moment-tensor (234)
      Boundary conditions : Neumann BCs on all edges

  simulation-setup:
    ## quadrature setup
    quadrature:
      quadrature-type: GLL4

    ## Solver setup
    solver:
      time-marching:
        type-of-simulation: forward
        time-scheme:
          type: Newmark
          dt: 1.000e-3
          nstep: 32500 #this was originally 32500

    simulation-mode:
      forward:
        writer:
          seismogram:
            format: ascii
            directory: ./OUTPUT_FILES/seismo_dg

          # display:
          #   format: PNG
          #   directory: ./OUTPUT_FILES/display_dg
          #   field: displacement
          #   simulation-field: forward
          #   time-interval: 100

  receivers:
    stations: ./OUTPUT_FILES/STATIONS
    angle: 0.0
    seismogram-type:
      - pressure
    nstep_between_samples: 10

  ## Runtime setup
  run-setup:
    number-of-processors: 1
    number-of-runs: 1

  ## databases
  databases:
    mesh-database: ./OUTPUT_FILES/database_half.bin

  ## sources
  sources: ./line_sources.yaml

  mesh-modifiers:
    subdivisions:
      - material: 2
        x: 2
        z: 2
      - material: 1
        x: 1
        z: 1
    interface-rules:
      - material1: 1
        material2: 2
        rule: domain-separation
